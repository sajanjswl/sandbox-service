version: "v1"
managed:
  enabled: true
  go_package_prefix:
    default: github.com/sajanjswl/sandbox-service/gen/proto/go
plugins:
  - name: go
    out: gen/go/
    opt: paths=source_relative

  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - name: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
    
  - name: openapiv2
    out: gen/openapiv2/


 